78<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bootstrap button</title>

    <link rel="stylesheet" href="assets/css/bootstrap.min.css">

    <script type="assets/js/jquery.min.js"></script>
    <script type="assets/js/popper.min.js"></script>
    <script type="assets/js/bootstrap.js"></script>
  </head>
  <body>
    <div class="container">
      <h5>Button Style Bootstrapn 4</h5>
      <button type="button" class="btn btn-primary">Primary</button>
      <button type="button" class="btn btn-info">info</button>
      <button type="button" class="btn btn-success">success</button>
      <button type="button" class="btn btn-warning">warning</button>
      <button type="button" class="btn btn-danger">danger</button>
      <button type="button" class="btn btn-secondary">secondary</button>
      <button type="button" class="btn btn-dark">dark</button>
      <button type="button" class="btn btn-light">light</button>

      <h5>Outline Button Style in Bootstrap</h5>
      <button type="button" class="btn btn-Outline-primary">Primary</button>
      <button type="button" class="btn btn-Outline-info">info</button>
      <button type="button" class="btn btn-Outline-success">success</button>
      <button type="button" class="btn btn-Outline-warning">warning</button>
      <button type="button" class="btn btn-Outline-danger">danger</button>
      <button type="button" class="btn btn-Outline-secondary">secondary</button>
      <button type="button" class="btn btn-Outline-dark">dark</button>
      <button type="button" class="btn btn-Outline-light">light</button>

      <h5>Button size in Bootstrap 4</h5>
      <button type="button" class="btn btn-lg btn-success">large button</button>
      <button type="button" class="btn btn-warning">Default button</button>
      <button type="button" class="btn btn-sm btn-danger">small button</button>

      <h5>button group in bootstrap 4</h5>
      <!-- Horizontal Button Group -->
      <div class="btn-group">
      <button type="button" class="btn btn-danger">stop</button>
      <button type="button" class="btn btn-warning">ready</button>
      <button type="button" class="btn btn-success">GO!</button>
      </div>
      <!-- vertical Button Group -->
      <div class="btn-group btn-group-vertical">
      <button type="button" class="btn btn-danger">stop</button>
      <button type="button" class="btn btn-warning">ready</button>
      <button type="button" class="btn btn-success">GO!</button>
      </div>

      <h5>Split button in bootstrap 4</h5>
      <div class="btn-group">
      <button type="button" class="btn btn-success dropdown-toggle"data-toggle="dropdown">option</button>
      <div class="dropdown-menu">
        <a href="#" class="dropdown-item">Edit</a>
        <a href="#" class="dropdown-item">Hapus</a>
      </div>
      </div>
    </div>
  </body>
</html>
